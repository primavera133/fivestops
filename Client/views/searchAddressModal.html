<template name="searchAddressModal">

	<div id="searchAddressModal" class="modal fade hide" style="display: none;">
		<div class="modal-header">        
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    		<h3>Search for an address</h3>
		</div>
		<div class="modal-body">
			<form>

				<input type="search" name="search" placeholder="Search for address" data-bind='value: search'/>
				
			</form>

	    </div>    
		<div class="modal-footer">
			<a class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>

</template>
